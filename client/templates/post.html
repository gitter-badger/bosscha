<template name="postList">
  <td>
    <a href="{{pathFor route='post.show'}}">{{title}}</a>
  </td>
  {{#if isRemovable}}
    <td>{{> postRemove}}</td>
  {{/if}}
</template>

<template name="postRemove">
  <a class="small alert button remove-post">remove</a>
</template>

<template name="postNew">
  <section id="post-editor">
    {{> editor}}
  </section>
</template>

<template name="editor">
  <form class="new-post">
    <div class="column expanded row">
      <input type="text" name="title" placeholder="Put the Title Here!" class="post-title">
    </div>
    <div class="expanded row">
      <div class="large-6 columns">
        <textarea id="markdown-editor" name="content" placeholder="Write your awesome content here!"></textarea>
      </div>
      <div class="large-6 columns">
        <section id="post-preview"></section>
      </div>
    </div>
    <div class="expanded row">
      <div class="large-4 columns">
        <input type="submit" class="button" value="Save">
      </div>
    </div>
  </form>
</template>

<template name="post">
  <section class="row" id="article">
    <div class="large-8 large-offset-2 columns">
      <h1>{{title}}</h1>
      <article>{{{contentHtml}}}</article>
    </div>
  </section>
</template>
