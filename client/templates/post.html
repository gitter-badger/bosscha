<template name="postNew">
  <section class="container" id="post-editor">
    {{> editor}}
  </section>
</template>

<template name="postList">
  <li>
    <a class="action-post-show" href="/+{{_id}}">{{title}}</a>
    {{#if isRemovable}}
      {{> postRemove}}
    {{/if}}
  </li>
</template>

<template name="postRemove">
  <a class="remove-post action-link">[remove]</a>
</template>

<template name="editor">
  <h3>New Post</h3>
  <div class="row">
    <div class="column column-50">
      <form class="new-post">
        <input type="text" name="title">
        <textarea id="markdown-editor" name="content"></textarea>
        <input type="submit" class="button" value="Save">
      </form>
    </div>
    <div class="column column-50">
      <section id="markdown-preview"></section>
    </div>
  </div>
</template>

<template name="post">
  <section class="container" id="article">
    {{#if postReady}}
      {{#with post}}
        <h1>{{title}}</h1>
        <article>{{{contentHtml}}}</article>
      {{/with}}
    {{else}}
      {{> loading}}
    {{/if}}
  </section>
</template>
